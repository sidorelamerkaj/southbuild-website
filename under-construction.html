<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SouthBuild Invest - Under Construction</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #0d1b2a 50%, #0a1929 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
            padding: 2rem 1rem;
        }

        /* Animated background particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #c3a76a;
            border-radius: 50%;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.6;
            }
            90% {
                opacity: 0.6;
            }
            50% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0.3;
            }
        }

        /* Gold gradient orbs */
        .orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: pulse 8s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: #c3a76a;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 500px;
            height: 500px;
            background: #c3a76a;
            bottom: -250px;
            right: -250px;
            animation-delay: 2s;
        }

        .orb-3 {
            width: 300px;
            height: 300px;
            background: #c3a76a;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation-delay: 4s;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.2;
            }
            50% {
                transform: scale(1.2);
                opacity: 0.4;
            }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 10;
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Logo area */
        .logo-container {
            margin-bottom: 3rem;
        }

        .logo-wrapper {
            position: relative;
            display: inline-block;
            margin: 0 auto 2rem;
            overflow: visible;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
        }

        .logo-img {
            max-width: 350px;
            width: 100%;
            height: auto;
            display: block;
            filter: none;
            animation: logoFloat 3s ease-in-out infinite;
            position: relative;
            z-index: 1;
            background: transparent !important;
            border: none !important;
            outline: none !important;
            box-shadow: none !important;
            -webkit-box-shadow: none !important;
            -moz-box-shadow: none !important;
        }

        @keyframes logoFloat {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }


        .tagline {
            color: #c3a76a;
            font-size: 0.9rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        /* Main content */
        .main-content {
            margin-bottom: 3rem;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #ffffff 0%, #c3a76a 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
        }

        .subtitle {
            font-size: 1.3rem;
            color: #a0aec0;
            margin-bottom: 2rem;
            line-height: 1.6;
        }


        /* Progress bar */
        .progress-container {
            margin: 3rem 0;
        }

        .progress-label {
            color: #c3a76a;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(195, 167, 106, 0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            width: 75%;
            background: linear-gradient(90deg, #c3a76a 0%, #d4af6a 100%);
            border-radius: 10px;
            animation: progress 2s ease-in-out;
            position: relative;
        }

        .progress-fill::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            animation: shine 2s infinite;
        }

        @keyframes progress {
            from {
                width: 0%;
            }
            to {
                width: 75%;
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%);
            }
            100% {
                transform: translateX(100%);
            }
        }

        /* Contact info */
        .contact-info {
            margin-top: 3rem;
            padding-top: 2rem;
        }

        .contact-info p {
            color: #a0aec0;
            margin: 0.5rem 0;
            font-size: 0.95rem;
        }

        .contact-info a {
            color: #c3a76a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #d4af6a;
        }

        /* Decorative lines */
        .decorative-line {
            width: 100px;
            height: 2px;
            background: linear-gradient(90deg, transparent, #c3a76a, transparent);
            margin: 2rem auto;
        }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.1rem;
            }

            .logo-img {
                max-width: 250px;
            }
            
            .logo-wrapper {
                margin-bottom: 1rem;
            }

            .construction-icon {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <!-- Gold gradient orbs -->
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>

    <!-- Main content -->
    <div class="container">
        <div class="logo-container">
            <div class="logo-wrapper">
                <img src="logo.png" alt="SouthBuild Invest" class="logo-img" onerror="this.style.display='none'; this.nextElementSibling.style.display='block';">
                <div class="logo" style="display:none; font-size: 2.5rem; font-weight: bold; background: linear-gradient(135deg, #ffffff 0%, #c3a76a 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; margin-bottom: 1rem; letter-spacing: 2px;">SOUTHBUILD INVEST</div>
            </div>
            <div class="tagline">Building the Future of Albania</div>
        </div>

        <div class="main-content">
            <h1>Under Construction</h1>
            <div class="decorative-line"></div>
            <p class="subtitle">
                We're working hard to bring you an exceptional experience.<br>
                Our new website is coming soon!
            </p>


            <div class="progress-container">
                <div class="progress-label">Website Progress</div>
                <div class="progress-bar">
                    <div class="progress-fill"></div>
                </div>
            </div>
        </div>

        <div class="contact-info">
            <p style="font-size: 0.85rem; color: #718096;">
                Â© <span id="currentYear">2025</span> SouthBuild Invest. All rights reserved.
            </p>
        </div>
    </div>

    <script>
        // Set current year in copyright
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // Create animated particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 15 + 's';
            particle.style.animationDuration = (10 + Math.random() * 10) + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
